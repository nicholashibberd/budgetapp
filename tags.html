<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dani and Nick's Budgetapp - Tags</title>
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css" />
    <link rel="stylesheet" href="stylesheets/style.css" />
  </head>
  <body id="budgetapp">
    <div class="container">
      <div id="tag-app">
        <h1>Tags</h1>
        <table id="tag-table" class="table table-striped table-bordered">
          <thead>
            <th>Tag Name</th>
            <th></th>
          </thead>
          <tbody>
            <tr class="new-tag">
              <td><input type="text"/></td>
              <td><button class="btn btn-primary">Submit</button></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div id="rule-app">
        <h1>Rules</h1>
        <table id="rule-table" class="table table-striped table-bordered">
          <thead>
            <th>Match Text</th>
            <th>Tag</th>
            <th></th>
          </thead>
          <tbody>
            <tr class="new-rule">
              <td><input type="text" class="input-large"/></td>
              <td>
                <select class="form-control">
                </select>
              </td>
              <td><button class="btn btn-primary">Submit</button></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div id="account-app">
        <h1>Accounts</h1>
        <table id="account-table" class="table table-striped table-bordered">
          <thead>
            <th>Account number</th>
            <th>Name</th>
            <th>Region</th>
            <th></th>
          </thead>
          <tbody>
            <tr class="new-account">
              <td><input type="text" id="account-no" class="input-large"/></td>
              <td><input type="text" id="name" class="input-large"/></td>
              <td>
                <select class="form-control">
                  <option>Australia</option>
                  <option>UK</option>
                </select>
              </td>
              <td><button class="btn btn-primary">Submit</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script type="text/template" id="tag-row-template">
      <td><span class="label label-primary"><%- Name %></span></td>
      <td></td>
    </script>
    <script type="text/template" id="rule-row-template">
      <td><%- matchText %></td>
      <td><span class="label label-primary"><%- TagName %></span></td>
      <td></td>
    </script>
    <script type="text/template" id="account-row-template">
      <td><%- accountNumber %></td>
      <td><%- name %></td>
      <td><%- region %></td>
      <td></td>
    </script>
    <script src="javascripts/lib/jquery.js"></script>
    <script src="javascripts/lib/underscore.js"></script>
    <script src="javascripts/lib/backbone.js"></script>
    <script src="javascripts/lib/bootstrap.min.js"></script>
    <script src="javascripts/lib/moment.min.js"></script>
    <script src="javascripts/models/tag.js"></script>
    <script src="javascripts/models/rule.js"></script>
    <script src="javascripts/models/account.js"></script>
    <script src="javascripts/collections/tags.js"></script>
    <script src="javascripts/collections/rules.js"></script>
    <script src="javascripts/collections/accounts.js"></script>
    <script src="javascripts/views/tag-row-view.js"></script>
    <script src="javascripts/views/rule-row-view.js"></script>
    <script src="javascripts/views/account-row-view.js"></script>
    <script src="javascripts/views/tag-app-view.js"></script>
    <script src="javascripts/views/rule-app-view.js"></script>
    <script src="javascripts/views/account-app-view.js"></script>
    <script src="javascripts/tag-app.js"></script>
    <script>
      var tagsJSON = JSON.parse({{.Tags}});
      var rulesJSON = JSON.parse({{.Rules}});
      var accountsJSON = JSON.parse({{.Accounts}});
      app.Tags.reset(tagsJSON);
      app.Rules.reset(rulesJSON);
      app.Accounts.reset(accountsJSON);
    </script>
  </body>
</html>
