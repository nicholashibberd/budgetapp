<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Budgetapp Backbone test</title>
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css" />
    <link rel="stylesheet" href="stylesheets/style.css" />
  </head>
  <body id="budgetapp">
    <div class="container">
      <table id="tag-table" class="table table-striped table-bordered">
        <thead>
          <th>Tag Name</th>
          <th></th>
        </thead>
        <tbody>
          <tr class="new-tag">
            <td><input type="text"/></td>
            <td><button class="btn btn-primary">Submit</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script type="text/template" id="tag-row-template">
      <td><%- Name %></td>
      <td></td>
    </script>
    <script src="javascripts/lib/jquery.js"></script>
    <script src="javascripts/lib/underscore.js"></script>
    <script src="javascripts/lib/backbone.js"></script>
    <script src="javascripts/lib/bootstrap.min.js"></script>
    <script src="javascripts/lib/moment.min.js"></script>
    <script src="javascripts/models/tag.js"></script>
    <script src="javascripts/collections/tags.js"></script>
    <script src="javascripts/views/tag-row-view.js"></script>
    <script src="javascripts/views/tag-app-view.js"></script>
    <script src="javascripts/tag-app.js"></script>
    <script>
      var tagsJSON = JSON.parse({{.Tags}});
      app.Tags.reset(tagsJSON);
    </script>
  </body>
</html>
