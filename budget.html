<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dani and Nick's Budgetapp - Budget</title>
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css" />
    <link rel="stylesheet" href="stylesheets/style.css" />
  </head>
  <body id="budgetapp">
    <header clas="navbar navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Dani and Nick's Budget</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <div id="date-form">
          </div>
          <div id="account-controls">
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                <span id="accounts-button-text">Accounts</span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                <li role="presentation" class="australian">
                  <a role="menuitem" id="all_australian" tabindex="-1" href="#"><strong>All Australian Accounts</strong></a>
                </li>
                <li role="presentation" class="divider"></li>
                <li role="presentation" class="uk">
                  <a role="menuitem" id="all_uk" tabindex="-1" href="#"><strong>All UK Accounts</strong></a>
                </li>
              </ul>
            </div>
          </div>
        </div><!--/.navbar-collapse -->
      </div>
    </header>
    <div class="container">
      <div>
        <h1>Budget</h1>
        <div id="budget-container"></div>
        <div id="record-container"></div>
      </div>
    </div>
    <script src="javascripts/bundle.js"></script>
    <script src="javascripts/lib/typeahead.bundle.js"></script>
    <script>
      var tagsJSON = JSON.parse({{.Tags}});
      var budgetLinesJSON = JSON.parse({{.BudgetLines}});
      var datesJSON = JSON.parse({{.Dates}});
      var recordsJSON = JSON.parse({{.Records}});
    </script>
  </body>
</html>
