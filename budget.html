<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dani and Nick's Budgetapp - Budget</title>
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css" />
    <link rel="stylesheet" href="stylesheets/style.css" />
  </head>
  <body id="budgetapp">
    <header clas="navbar navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Dani and Nick's Budget</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <div id="date-form">
          </div>
          <div id="accounts-container">
          </div>
        </div><!--/.navbar-collapse -->
      </div>
    </header>
    <div class="container">
      <div>
        <h1>Budget</h1>
        <div id="budget-container"></div>
        <div id="record-container"></div>
      </div>
    </div>
    <script src="javascripts/bundle.js"></script>
    <script src="javascripts/lib/typeahead.bundle.js"></script>
    <script src="javascripts/lib/bootstrap.min.js"></script>
    <script>
      var tagsJSON = JSON.parse({{.Tags}});
      var budgetLinesJSON = JSON.parse({{.BudgetLines}});
      var datesJSON = JSON.parse({{.Dates}});
      var recordsJSON = JSON.parse({{.Records}});
      var accountsJSON = JSON.parse({{.Accounts}});
    </script>
  </body>
</html>
